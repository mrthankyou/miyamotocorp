  <body>
    <div id="timer"></div>
    <section role="main"> 
      <div class="container">
        <div class="content">
          <h1 class="title">Miyamoto Corp</h1>
          <br>

          <br>
          <div class="gray">

        <footer class="footer">

            All of our time and attention are spoken for. Please do not ask for them.
          </p>
        </footer>
      </div>
    </section>
  
    <script type="text/javascript">
      function getTime() {
        const current = new Date();
        const time = current.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
        return time;
      }

      function setTime() {
        document.getElementById("timer").textContent = getTime();
        setTimer()
      }

      function setTimer() {
        setTimeout(() => {setTime()}, 1000);
      }

      setTime();
    </script>
  </body>
